<!DOCTYPE html>
<html lang="en"  data-ng-app = "signup">
<head>
    <meta name="vieport" content="width=device-width initial-scale=1">
    <title>SignUp</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--<script src="https://apis.google.com/js/api.js"></script>-->
</head>
<body>
<h1 align="center" style="text-align: center;font-style: oblique;color: whitesmoke"><b>SignUp</b></h1>
<div class="container">
    <div class = "row">
        <div class = "col-md-offset-3 col-md-6" ng-controller = "signuppage">
            <form>
                <div clas="form-group" style="color: whitesmoke">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
                <br>
                <div clas="form-group" style="color: whitesmoke">
                    <label>Email-Id</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Id" name="email">
                </div>
                <br>
                <div clas="form-group" style="color: whitesmoke">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" name="password">
                </div>
                <br>
                <div clas="form-group" style="color: whitesmoke">
                    <label>Phone</label>
                    <input type="number" class="form-control" id="phone" placeholder="Phone Number" name="phone">
                </div>
                <br>
                <div align="center" style="color: whitesmoke">
                    <button type="submit" ng-click="signUp()" style="color: black">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var myapp = angular.module("signup", [])
        .controller('signuppage', ['$scope', function ($scope) {
            $scope.signUp = function () {
                alert("Thank you for registering. Please login in the next page!");
                window.location.href = "index.html";
            }
        }])
</script>
</body>
</html>
